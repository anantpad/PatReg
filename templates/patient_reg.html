<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Patient Registration</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <style>
      #information{color:green;
        background:red;
      }
    </style>
  </head>
  <body>
  <h1>{{name}}</h1>
    <div class="container-fluid">
      <h1 style="color:red;background:blue"}>New Patient Registration</h1>
      <form class="" action="/patientinfo" method="post">
        <fieldset>
          <legend class="information" id="information">Personal Information</legend>
          <div class="row">
            <div class="col-sm-4">Update Your Photograph</div>
            <div class="col-sm-8"><input type="file" name="myPhoto" value=""></div>
          </div>
          <div class="row">
            <div class="col-sm-4">First Name</div>
            <div class="col-sm-8"><input type="text" name="firstname" value="{{firstname}}"></div>
          </div>
          <div class="row">
            <div class="col-sm-4">Last Name</div>
            <div class="col-sm-8"><input type="lastname" name="" value=""></div>
          </div>
          <div class="row">
            <div class="col-sm-4">Birth Date</div>
            <div class="col-sm-8"><input type="date" name="birthdate" value=""></div>
          </div>
          <div class="row">
            <div class="col-sm-4">Gender</div>
            <div class="col-sm-8"><input type="radio" name="gender" value="Male">Male
            <input type="radio" name="gender" value="Female">Female
            <input type="radio" name="gender" value="Male">Unknown</div>
          </div>
          <div class="row">
            <div class="col-sm-4">Race</div>
            <div class="col-sm-8"><input type="checkbox" name="race1" value="Caucasian">Caucasian
            <input type="checkbox" name="race2" value="Asian" checked>Asian
            <input type="checkbox" name="race3" value="African">African
            <input type="checkbox" name="race4" value="Other">Other</div>
          </div>
          <div class="row">
            <div class="col-sm-4">Address</div>
            <div class="col-sm-8"><textarea name="address" rows="2" cols="80"></textarea></div>
          </div>
          <div class="row">
            <div class="col-sm-4">City</div>
            <div class="col-sm-8"><input type="text" name="city" value=""></div>
          </div>
          <div class="row">
            <div class="col-sm-4">State</div>
            <div class="col-sm-8"><input type="text" name="state" value=""></div>
          </div>
          <div class="row">
            <div class="col-sm-4">Country</div>
            <div class="col-sm-8"><select class="" name="country">
              <option value="US">US</option>
              <option value="India" selected>India</option>
              <option value="Other">Other</option>
            </select></div>
          </div>
          <div class="row">
            <div class="col-sm-4">Zip</div>
            <div class="col-sm-8"><input type="text" name="zip" value=""></div>
          </div>
        </fieldset>
        <fieldset>
          <legend>Additional Information</legend>
          <div class="row">
            <div class="col-sm-4">Primary Telephone</div>
            <div class="col-sm-8"><input type="tel" name="phone" value=""></div>
          </div>
          <div class="row">
            <div class="col-sm-4">email</div>
            <div class="col-sm-8"><input type="email" name="email" value=""></div>
          </div>
          <div class="row">
            <div class="col-sm-4">website</div>
            <div class="col-sm-8"><input type="url" name="website" value=""></div>
          </div>
        </fieldset>
        <div class="row">
          <div class="col-sm-4">Search</div>
          <div class="col-sm-8"><input type="search" name="search" value=""><br></div>
        </div>
        <div class="row">
          <div class="col-sm-3"><input type="submit" name="" value="Submit"></div>
          <div class="col-sm-3"><input type="reset" name="" value="Reset"></div>
          <div class="col-sm-3"><input type="button" name="" value="Save" onclick="alert('Your record is saved')"></div>
          <div class="col-sm-3"><button type="button" class="btn btn-primary">Save</button></div>
        </div>
      </form>
    </div>
  </body>
</html>
