<html lang="en">

      <div class="form-row p-2">
        <div class="p-2 sr-only">User Name</div>
        <div class="">
          <input class="form-control" type="text" placeholder="user name" name="username" value="{{username}}">
        </div>
      </div>

        <div class="p-2 sr-only">Password</div>
        <div class="">
          <input class="form-control" type="password" placeholder="password" name="password" value="{{password}}">
        </div>
      </div>
      <div class="form-row p-2">
        <div class="p-2">
          <input class="btn btn-primary" type="submit" name="" value="Submit">
        </div>
      </div>
      <div class="form-row p-2">
        <label for=""></label>
        <a class="btn btn-primary" role="button" href="/patientinfo">Click to Register Here</a>
      </div>
      <div class="form-row p-2">
        <label for=""></label>
        <a class="btn btn-primary" role="button" href="/patlist">Patient List</a>
      </div>
    </form>
  {% endblock %}

</html>
