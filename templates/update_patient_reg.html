<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Patient Registration</title>
    <meta charset="utf-8">
    {% extends 'layout.html' %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <!-- <link rel="stylesheet" href="../static/style.css"> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- <style>
      #information{color:green;
        background:red;
      }
    </style> -->
  </head>
  <body>
    {% block content %}
    <h1 class="bg-info p-3">New Patient Registration <i class="fas fa-id-card"></i></h1>
    <form class="bg bg-light" action="/patientinfo" method="post">
      <div id="accordian">
        <div class="card">
          <div class="card-header bg-warning" id="headingOne">
            <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">Patient Information</button>
          </div>
          <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
            <div class="card-body">
              <div class="form-row ml-5 mr-5">
                  <div class="form-group col-4">
                    <label for="firstname" class="text-primary">First Name</label>
                    <input class="form-control" type="text" name="firstname" value="{{firstname}}" required>
                  </div>
                  <div class="form-group col-4">
                    <label for="lastname" class="text-primary">Last Name</label>
                    <input class="form-control" type="lastname" name="lastname" value="{{lastname}}" required>
                  </div>
                  <div class="form-group col-2">
                    <label for="mi" class="text-primary">MI</label>
                    <input class="form-control" type="mi" name="mi" value="{{mi}}">
                  </div>
                  <div class="form-group col-2">
                    <label for="patientid" class="text-primary">Patient Id</label>
                    <input class="form-control" type="patientid" name="patientid" value="{{patientid}}" required>
                  </div>
                </div>
              <div class="form-row ml-5 mr-5">
                  <div class="form-group col-4">
                    <label for="birthdate" class="text-primary">Birth date</label>
                    <input class="form-control" type="date" name="birthdate" value="{{birthdate}}" required>
                  </div>
                  <div class="form-group col-4">
                    <label for="gender" class="text-primary">Gender</label>
                    <div class="form-row">
                      <div class="form-check">
                        <input type="radio" name="gender" value="Male">Male
                      </div>
                      <div class="form-check">
                        <input type="radio" name="gender" value="Female">Female
                      </div>
                      <div class="form-check">
                        <input type="radio" name="gender" value="Male">Unknown
                      </div>
                    </div>
                  </div>
                  <div class="form-group col-4">
                    <label for="race" class="text-primary">Race</label>
                    <div class="form-row">
                      <div class="form-check">
                        <input type="checkbox" name="race" value="Caucasian">Caucasian
                      </div>
                      <div class="form-check">
                        <input type="checkbox" name="race" value="Asian" checked>Asian
                      </div>
                      <div class="form-check">
                        <input type="checkbox" name="race" value="African">African
                      </div>
                      <div class="form-check">
                        <input type="checkbox" name="race" value="Other">Other
                      </div>
                    </div>
                  </div>
                </div>
              <div class="form-row ml-5 mr-5">
                  <div class="form-group col-4">
                    <label for="address" class="text-primary">Address</label>
                    <textarea class="form-control" name="address" rows="1" cols="80"></textarea>
                  </div>
                  <div class="form-group col-2">
                    <label for="city" class="text-primary">City</label>
                    <input class="form-control" type="text" name="city" value="">
                  </div>
                  <div class="form-group col-2">
                    <label for="state" class="text-primary">State</label>
                    <input class="form-control" type="text" name="state" value="">
                  </div>
                  <div class="form-group col-2">
                    <label for="country" class="text-primary">Country</label>
                    <select class="form-control" name="country">
                      <option value="US" selected>US</option>
                      <option value="India">India</option>
                      <option value="Other">Other</option>
                    </select>
                  </div>
                  <div class="form-group col-2">
                    <label for="zip" class="text-primary">Zip</label>
                    <input class="form-control" type="text" name="zip" value="">
                  </div>
              </div>
              <div class="form-row ml-5 mr-5">
                <div class="form-group col-6">
                  <label for="loginname" class="text-primary">Login Name</label>
                  <input class="form-control" font="sans-Serif" type="text" name="loginname" value="" required>
                </div>
                <div class="form-group col-6">
                  <label for="password" class="text-primary">Password</label>
                  <input class="form-control" type="password" name="password" value="" required>
                </div>
              </div>
            </div>
          </div>
          <div class="card-header bg-warning" id="headingTwo">
            <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">Additional Information</button>
          </div>
          <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
            <div class="card-body">
              <div class="form-row ml-5 mr-5">
                  <div class="form-group col-4">
                    <label for="phone" class="text-primary">Cell Phone</label>
                    <input class="form-control" type="tel" name="phone" value="">
                  </div>
                  <div class="form-group col-4">
                    <label for="email" class="text-primary">eMail</label>
                    <input class="form-control" type="email" name="email" value="">
                  </div>
                  <div class="form-group col-4">
                    <label for="website" class="text-primary">Website</label>
                    <input class="form-control" type="url" name="website" value="">
                  </div>
                </div>
            </div>
          </div>
        </div>
      </div>
      <div class="form-row ml-5 mr-5 pt-3">
        <div class="form-group col-auto">
          <input class="btn btn-primary" type="reset" value="Reset">
        </div>
        <div class="form-group col-auto">
          <input class="btn btn-primary" type="submit" onclick="alert('Your record is saved')" name="" value="Submit">
        </div>
        <div class="form-group col-auto">
          <a class="btn btn-primary" href="/" role="button">Back to Login</a>
        </div>
      </div>
    </form>
    {% endblock %}
  </body>
</html>
